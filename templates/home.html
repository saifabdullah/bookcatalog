<html>

<title> Homepage for Bookcategory App </title>


<body>

<h1> Book Category Application </h1>

<h2> Categories </h2>



{% for i in categories %}

<div>

<p>{{i.name}}</p>

{% for i in items%}

<p> {{i.name}} </p>

<p> {{i.author}} </p>

<p> {{i.description}} </p>

<p> {{i.reviews}}  </p>
{% endfor %}

</div>

{% endfor %}

</body>
</html>
